<div class="slick-carousal" 
	data-sly-use.pageList="<%=packageName%>.components.PageListComponent"
	data-sly-use.emptyRenderer="emptylist.html"
    data-sly-use.singleViewTemplate="views/singleview.html"
    data-sly-use.authoringUtils="/libs/wcm/foundation/components/utils/AuthoringUtils.js"
    data-autoplayspeed="${properties.autoPlaySpeed}">

    <sly data-sly-call="${emptyRenderer.emptylisttemplate @ list=pageList.filteredList, authUtils = authoringUtils}" />

	<sly data-sly-test="${properties.displayAs == 'SingleViewCarousal'}">
		<sly data-sly-call="${singleViewTemplate.singleViewCarousal @list = pageList}"></sly>
	</sly>

</div>
